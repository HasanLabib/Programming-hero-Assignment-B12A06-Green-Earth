<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind DaisyUI-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tiro+Bangla:ital@0;1&display=swap");
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar bg-base-100 shadow-sm bg-[#15803D] inter">
        <div class="navbar-start">
          <div class="dropdown">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost lg:hidden hover:bg-[#FACC15]"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-white hover:text-green-700"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li>
                <a
                  class="btn bg-[#15803D] text-[#FACC15] hover:text-[#15803D] hover:bg-[#FACC15]"
                  >About</a
                >
              </li>
              <li>
                <a
                  class="btn bg-[#15803D] text-[#FACC15] hover:text-[#15803D] hover:bg-[#FACC15]"
                >
                  Gallery
                </a>
              </li>
              <li>
                <a
                  class="btn bg-[#15803D] text-[#FACC15] hover:text-[#15803D] hover:bg-[#FACC15]"
                  >Plant a Tree</a
                >
              </li>
            </ul>
          </div>
          <a
            class="btn btn-ghost hover:bg-[#FACC15] hover:text-[#15803D] text-xl text-white inter"
            >Green Earth</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-white font-medium inter">
            <li><a class="hover:text-[#FACC15]">About</a></li>
            <li>
              <a class="hover:text-[#FACC15]"> Gallery </a>
            </li>
            <li><a class="hover:text-[#FACC15]">Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a
            class="btn inter font-medium bg-[#FACC15] rounded-3xl text-[#15803D] hover:bg-[#069139] hover:text-[#FACC15] hover:border-[#FACC15] hover:border-2"
            >Plant a Tree</a
          >
        </div>
      </nav>
    </header>
    <main class="main">
      <!-- Banner -->
      <section class="banner-container">
        <div
          class="hero bg-[#CFF0DC] bg-no-repeat md:bg-[url('./B12A06-Green-Earth/assets/hero-leaf1.png'),_url('./B12A06-Green-Earth/assets/hero-leaf2.png')] md:bg-[position:left,_right] md:bg-[size:contain,_contain]"
        >
          <div class="hero-content text-center">
            <div class="max-w-fit mx-auto py-8">
              <h1 class="text-5xl font-bold inter text-[#1F2937]">
                Plant a Tree, Grow a Future
              </h1>
              <p class="py-6 text-[#1F2937] inter max-w-xl mx-auto">
                Join our mission to plant 1 million trees and make the Earth
                greener for future generations.
              </p>
              <button
                class="btn inter font-medium bg-[#FACC15] rounded-3xl text-[#15803D] hover:bg-[#069139] hover:text-[#FACC15] hover:border-[#FACC15] hover:border-2"
              >
                Get Involved
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- Choose your tree -->
      <section class="choose-your-tree"></section>
      <!-- Plant a Tree Today -->
      <section
        class="bg-[#166534] flex flex-col items-center justify-center py-28"
      >
        <h2 class="inter font-semibold text-4xl text-white">
          Plant a Tree Today
        </h2>
        <div class="bg-[#15803D] rounded-3xl sm:w-[90%] md:w-[33%] mt-10">
          <fieldset class="fieldset w-full border-none p-4 md:p-8 space-y-3">
            <input
              type="text"
              class="input w-full text-[#1F2937]"
              placeholder="Your Name"
            />

            <input
              type="email"
              class="input w-full text-[#1F2937]"
              placeholder="Your Email Address"
            />

            <select class="select w-full" placeholder="Number of Trees">
              <option disabled selected>Number of Trees</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>

            <button
              class="btn btn-neutral inter font-medium bg-[#FACC15] rounded-3xl text-[#15803D] hover:bg-[#05963a] hover:text-[#FACC15] hover:border-[#FACC15] hover:border-2"
            >
              Donate Now
            </button>
          </fieldset>
        </div>
      </section>
    </main>
    <footer class="mx-auto text-center py-4 text-white bg-[#14532D] inter">
      &copy 2025 Green Earth. All Rights Reserved.
    </footer>
    <script src="./script/script.js"></script>
  </body>
</html>
